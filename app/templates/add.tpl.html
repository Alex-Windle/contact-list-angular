<div class="container">
	<h1>Add Contact</h1>
	<form ng-submit="add.addUser(user)">
		<figure class="image is-128x128">
  		<img src="http://placehold.it/128x128">
		</figure>

		<label class="label">Name</label>
		<p class="control">
		  <input class="input" type="text" placeholder="Text input" ng-model="user.name">
		</p>

		<label class="label">Email</label>
		<p class="control has-icon has-icon-right">
	  	<input class="input is-danger" type="text" placeholder="Email input" value="hello@" ng-model="user.email">

	  	<label class="label">Phone</label>
		<p class="control">
		  <input class="input" type="text" placeholder="Text input" ng-model="user.phone">
		</p>

		<label class="label">Location</label>
		<p class="control">
		  <input class="input" type="text" placeholder="Text input" ng-model="user.location">
		</p>

		<p class="control">
		  	<button class="button is-primary">Submit</button>
		  	<button class="button is-link"> <-- </button>
		</p>
	</form>
</div>
