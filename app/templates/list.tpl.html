<div class="container" id="list">
	<ul>
		<li class="list-item" ng-repeat="user in list.list">
		<a href="#/list/{{ user._id }}">
	      <div>
        	<img class="img" ng-src='{{ user.pic }}' alt="Image" />
	        <h3>{{ user.name }}</h3>
	        <h3>{{ user.email }}</h3>
	        <h3>{{ user.phone }}</h3>
	        <h3>{{ user.location }}</h3>
	      </div>
	    </a>
		</li>
	</ul>
</div>
